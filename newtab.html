<!doctype html>
<html>
  <head>
    <title>New Tab</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
    <script src="assets/js/ga.js"></script>
  </head>
  <body>
    <div class='body-wrapper'>
      <div class='background-overlay'></div>
      <div class='movie-info-card'>
        <h1 class='title'></h1>
        <h3 class='year'></h3>
        <div class='score-wrap'>
          <svg aria-hidden="true" data-prefix="far" data-icon="star" class="svg-inline--fa fa-star fa-w-18" role="img" xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 576 512">
            <path fill="currentColor" d="M528.1 171.5L382 150.2 316.7 17.8c-11.7-23.6-45.6-23.9-57.4 0L194 150.2 47.9 171.5c-26.2 3.8-36.7 36.1-17.7 54.6l105.7 103-25 145.5c-4.5 26.3 23.2 46 46.4 33.7L288 439.6l130.7 68.7c23.2 12.2 50.9-7.4 46.4-33.7l-25-145.5 105.7-103c19-18.5 8.5-50.8-17.7-54.6zM388.6 312.3l23.7 138.4L288 385.4l-124.3 65.3 23.7-138.4-100.6-98 139-20.2 62.2-126 62.2 126 139 20.2-100.6 98z"></path>
          </svg>
          <span class='score'></span>
        </div>
        <p class='overview'></p>
        <div class='links-wrapper'>
          <a class='show-trailer'>Show trailer</a>
          <a class='show-on-imdb'>Show on IMDb</a>
          <a class='show-on-raterfox'>Show on RaterFox</a>
        </div>
      </div>
      <div class='info-block'>
        <h3 class='day'>30</h3><h3 class='month'></h3>
        <h1 class='day-name'></h1>
        <h1 class='year'></h1>
        <p class='time'></p>
      </div>
      <div id='scroll-indicator'>
        <div class='progress'></div>
        <img src='assets/images/arrowdown.png'>
      </div>
      <div id='custom-modal-container'>
        <div class="modal-background">
          <div class="close-custom-modal">X</div>
          <div class="custom-modal"></div>
        </div>
      </div>
      <div class="container">
        <div class="wrapper hidden">
          <div class='filters'>
            <a id='load-movies' class='active'>Movies</a>
            <a id='load-tv-shows'>TV Shows</a>
            <a id='load-games'>Games</a>
            <a id='load-reviews'>Reviews</a>
            <a href='https://www.raterfox.com/' target="_blank">More</a>
            <div class='search'>
              <input id='search-input' placeholder="Search">
              <img src="assets/images/search.svg">
            </div>
          </div>
          <div id='products'></div>
        </div>
      </div>
    </div>
    <script src="assets/js/jquery-3.2.1.min.js"></script>
    <script src="assets/js/jquery.show-more.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
